<div class="container">
    <h1 class="title">Lista de Tarefas</h1>
    <ul class="task-list">
        <li class="task-item" *ngFor="let tarefa of tarefas" [ngClass]="{'completed': tarefa.concluida}">
            <span>{{ tarefa.descricao }}</span>
            <button (click)="toggleConcluida(tarefa)">Concluir</button>
        </li>
    </ul>
</div>
